# This workflow will build, test
name: Branch protection

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Branch checker
    strategy:
      matrix:
        configuration: [Debug, Release]

    runs-on: ubuntu-latest

    env:
      Solution_Path: ConsoleForGit\ConsoleForGit.sln                                               
      Test_Project_Path: ConsoleForGit\ConsoleForGitTest\ConsoleForGitTest.csproj                  

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x

    # Add  MSBuild to the PATH: https://github.com/microsoft/setup-msbuild
    #- name: Setup MSBuild.exe
    #  uses: microsoft/setup-msbuild@v1.0.2

    # Build the solution
    - name: Build the solution
      run: dotnet build ${{ env.Solution_Path }} -t:Restore  -p:Configuration=${{ matrix.configuration }}
      #run: msbuild ${{ env.Solution_Path }} /t:restore /p:Configuration=${{ matrix.configuration }}

    # Execute all unit tests in the solution
    - name: Execute unit tests
      run: dotnet test ${{ env.Test_Project_Path }}

      
